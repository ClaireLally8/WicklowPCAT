{% extends "structure.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/accordion.css') }}" type="text/css"/>
{% endblock %}

{% block content %}
<div class="d-flex justify-content-center">
<ul class="nav nav-tabs mb-3" id="myTab0" role="tablist">
   <li class="nav-item" role="presentation">
     <button class="nav-link active" id="home-tab0" data-mdb-toggle="tab" data-mdb-target="#home0" type="button" role="tab" aria-controls="home" aria-selected="true">Frequently Asked Questions</button>
   </li>
   <li class="nav-item" role="presentation">
     <button class="nav-link" id="profile-tab0" data-mdb-toggle="tab" data-mdb-target="#profile0" type="button" role="tab" aria-controls="profile" aria-selected="false">Useful Resources</button>
   </li>
 </ul>
</div>
 <div class="tab-content" id="myTabContent0">
   <div class="tab-pane fade show active" id="home0" role="tabpanel" aria-labelledby="home-tab0">
     {% include "components/FAQ.html" %}
   </div>
   <div class="tab-pane fade" id="profile0" role="tabpanel" aria-labelledby="profile-tab0">
     Tab 2 content
   </div>
 </div>
{% endblock %}

{% block postload_js %}
<script src="{{ url_for('static', filename='js/accordion.js') }}"></script>
{% endblock %}
