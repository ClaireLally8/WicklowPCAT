<div>
    <h1 class="text-center my-5">Useful Resources</h1>
    <div class="container">
      <div class="row">
      {% for resource in resources %}
      <div class="col-sm-6 col-md-6 col-lg-4 my-5">
        <div class="card shadow-3 py-2">
          <img src="{{ resource.image }}" class="pic-small px-5 card-img-top" alt="{{resource.name}}" />
          <div class="card-body">
            <h5 class="card-title pb-2">{{ resource.name}}</h5>
            <a href="{{resource.url}}" target="_blank" class="btn px-4">View Site</a>
          </div>
        </div> 
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="container my-5">
    <div class="row">
      {% for p in posters %}
      <div class="col-lg-6 col-md-6 col-sm-12">
        <div class="card">
          <img src="{{ p.image }}" class="card-img-top" alt="{{p.name}}"/>
          <div class="card-body">
            <p class="card-text">{{p.description}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
